group = 'com.thomson.algs'
version = '1.0.1'

allprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    sourceCompatibility = 1.8
    
    repositories {
        mavenLocal()
        maven {
            url 'http://maven.aliyun.com/nexus/content/groups/public/'
        }
        mavenCentral()
    }

}

project(':algorithms-4th') {
    dependencies {
        compile(project(":algs4"))
        testCompile("junit:junit:4.11")
    }
}

